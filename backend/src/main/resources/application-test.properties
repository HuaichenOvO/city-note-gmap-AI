# Database Configuration for H2 (in-memory)

# H2 Database Configuration for Integration Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (useful for debugging during tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test-specific configurations
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never


# JWT Configuration for testing
jwt.secret=testSecretKeyForIntegrationTesting123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
jwt.expiration=3600000

# File upload configuration for testing
file.upload.path=uploads/test/

# Logging Configuration
logging.level.com.citynote=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Test specific configurations
spring.test.database.replace=none
spring.jpa.properties.hibernate.globally_quoted_identifiers=true